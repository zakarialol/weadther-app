<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/css/style.css" />
    <title>weather app</title>
  </head>
  <body class="bg-gray-100 md:h-screen md:content-center">
    <div
        data-selector="main-container"
        class="flex flex-col justify-between w-[98%] mx-auto bg-white rounded-sm relative sm:w-[70%] h-screen md:h-[800px] md:w-[500px]"
      >
      <!-- lodding animation -->
       <div class="absolute inset-x-0 bottom-0 z-50 content-center text-center bg-gray-50 top-[70px] hidden" data-loading="loading-Div">
          <p class="animate-pulse">loading...</p>
       </div>
      <div data-selector="container" class="px-4 pt-4">
        <!-- header -->
        <header class="flex gap-4">
          <!-- input with search icon styling -->
          <div data-input-holder="input-div" class="relative flex-1">
            <form action="" type="sub" id="form" class="h-full">
                <input
                  data-input="searchInput"
                  placeholder=" "
                  type="text"
                  class="flex w-full h-full pl-2 border rounded focus:outline-none peer"
                />
                <!--fake place holder -->
                    <div class="absolute flex items-center gap-2 text-gray-400 transition-opacity -translate-y-1/2 opacity-0 pointer-events-none top-1/2 left-2 peer-focus:opacity-0 peer-placeholder-shown:opacity-100">
                      <button>
                              <svg
                                class="w-4 h-4"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                >
                                <path
                                    fill="currentColor"
                                    d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"
                                /></svg>
                      </button>
                      <p>search ...</p>
                    </div>
            </form>
          </div>
          <!-- localization styling -->
          <button data-localization="localziation-Btn" class="h-full p-2 border rounded cursor-pointer hover:text-white group hover:border-blue-600 ">
            <svg 
                    class="w-4 h-4 stroke-orange-600 group-hover:stroke-blue-600"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    >
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 1 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
            </svg>
          </button>
        </header>
        <!-- div for error message -->
        <div class="h-0 overflow-hidden transition-all duration-[.7s]" data-errMsg="error-main-div" >
          <p  class="text-sm tracking-[.1rem] text-red-800 capitalize " data-errMsg="error-message">this message for you brother</p>
        </div>
        <div data-info-holder="weader-info">
          <div><p data-cityName="cityName" class="font-serif text-xl font-bold text-center capitalize mt-7"></p></div>
          <div data-image-holder="image-holder" class="md:items-center-center md:justify-center md:flex">
            <img src="" class="md:w-72" data-img="weatherSvg" alt="" data-weaderImage="" />
          </div>
          <div data-dogry-main-div-holder="dogry-div-holder" class="mt-6 text-center">
            <div data-dogree-holder="dogree-holder">
              <p data-dogry-value="dogry-value" class="inline text-2xl font-black"></p>
              <sup data-sup-value="sup-value" class="text-xl"></sup>
            </div>
            <p data-weader-condition-text="weader-condition" class="font-serif text-2xl capitalize"></p>
          </div>
        </div>
      </div>
      <!-- weather moment by hours  -->
        <div class="max-w-full px-4 mt-8 mb-6 border-t-gray-200" data-weather-main-div="data-weather-main-div">
            <div data-weather-moments="weather-moments-main-div" class="flex gap-4 mt-4 overflow-x-auto">
            </div>
        </div>
    </div>
    <!-- this line for linking js *)* -->
    <script type="module" src="main.js"></script>
  </body>

</html>
